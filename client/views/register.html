<!DOCTYPE html>

<html>
    <head>
        <title>Chat App</title>
        <link rel="stylesheet" href="./styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Chat App</span>
              </div>
          </nav>
        <!-- Login Form -->
        <div class="container mx-auto">
            <form action="/register" method="POST" class="form">
              div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" name="email" id="email" class="form-control shadow" required>
              <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control shadow" id="password" required>
              <div class="valid-feedback">Looks good!</div>
          </div>
          <div class="mb-3">
              <label for="passwordCheck" class="form-label">Confirm Password</label>
              <input type="password" class="form-control shadow" id="passwordCheck" required>
              <div class="invalid-feedback">Passwords don't match</div>
              <div class="valid-feedback">Looks good!</div>
          </div>
          <button class="btn btn-dark my-1 ">Register</button>
              </form>
          </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
